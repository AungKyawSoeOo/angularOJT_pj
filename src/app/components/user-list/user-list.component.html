<app-header></app-header>


<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.gender }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="team">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Team</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.teamselect}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="hobby">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Hobby</mat-header-cell>
    <mat-cell *matCellDef="let user">
      <span *ngIf="user.reading">&nbsp;&bull; Reading</span>
      <span *ngIf="user.swimming">&nbsp;&bull; Swimming</span>
      <span *ngIf="user.cooking">&nbsp;&bull; Cooking</span>
    </mat-cell>
  </ng-container>


  <ng-container matColumnDef="dob">
    <mat-header-cell *matHeaderCellDef mat-sort-header>DOB</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ datePipe.transform(user.picker, 'yyyy/MM/dd') }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef mat-sort-header>createdAt</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ datePipe.transform(user.created_at, 'yyyy/MM/dd h:mm a') }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let user">
      <a mat-icon-button color="primary" [routerLink]="['/edit_user',user.id]">
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-icon-button color="warn" (click)="deleteUser(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
